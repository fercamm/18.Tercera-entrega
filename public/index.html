    <script>
      function getCookie(cname) {
        let name = cname + "=";
        let cookieValue = document.cookie
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      console.log("pasa")
      window.onload = function(e){ 
        console.log("no pasa")
        const username = getCookie("username")
        const avatar = getCookie("avatar")
        console.log(username)
        console.log(avatar)
        if(username != ""){
          document.getElementById("div_usuario").style.visibility='visible'
          document.getElementById("username").innerHTML=username
          if(avatar != ""){
            document.getElementById("avatar_img").style.visibility='visible'
            document.getElementById("avatar_img").src=avatar
          }
          document.getElementById("login").style.display='none'
        }else{
          document.getElementById("div_usuario").style.visibility='hidden'
          document.getElementById("username").innerHTML=""
          document.getElementById("login").style.display='block'
        }
      }
    </script>
